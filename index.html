<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=800, user-scalable=no">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    input, button {
        font-size: 20pt;
        padding: 15px 2px;
        text-align: center;
    }
    button {
        webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */     
    }
    </style>
</head>
<body>
<div style="padding: 10px; background-color: #aaa; width: 780px" >
<input id="hour" value="12" type="number" min="0" max="12"  onchange="drawClock();" /><input id="minute" value="00"  type="number" min="0" max="60" onchange="drawClock();"/>
<button onclick="drawClock();">set</button>
<button onclick="drawClock(1);">+1 min</button>
<button onclick="drawClock(5);">+5 min</button>
<button onclick="drawClock(15);">+15 min</button>
<button onclick="drawClock(30);">+30 min</button>
</div>
<canvas id="canvas" width="800" height="800"
style="background-color:#333">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
drawClock();

function drawClock(minuteAdd) {
  minuteAdd = (typeof minuteAdd !== 'undefined') ?  minuteAdd : 0;
  hour = parseInt(document.getElementById("hour").value);
  minute = parseInt(document.getElementById("minute").value);
  minute += minuteAdd;
  
  if (minute >= 60)
  {
    minute = minute % 60;
    hour += 1;

    
  }
  if (hour >= 13)
  {
    hour = hour % 12;
  }
  document.getElementById("minute").value = minute;
  document.getElementById("hour").value = hour;

  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius, hour, minute);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius, hour, minute){
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+(minute*Math.PI/(6*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07, 0);
    //minute
    minute=(minute*Math.PI/30);
    drawHand(ctx, minute, radius*0.8, radius*0.05, 1);
    // second
    //second=(second*Math.PI/30);
    //drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width, isMinute) {

    ctx.beginPath();
    ctx.strokeStyle = 'black';
    if (isMinute)
        ctx.strokeStyle = 'red';
    else
        ctx.strokeStyle = 'blue';
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>

</body>
</html>
